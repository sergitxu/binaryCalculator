<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="printSymbol(0);">0</button>
        <button id="btn1" onclick="printSymbol(1);">1</button>
        <button id="btnClr">C</button>
        <button id="btnEql">=</button>
        <button id="btnSum" onclick="printSymbol('+');">+</button>
        <button id="btnSub" onclick="printSymbol('-');">-</button>
        <button id="btnMul" onclick="printSymbol('*');">*</button>
        <button id="btnDiv" onclick="printSymbol('/');">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
